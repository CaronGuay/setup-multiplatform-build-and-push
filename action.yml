name: 'RSpec'
description: 'Run RSpecs'

inputs:
  registry:
    description: 'Registry to get image'
    required: false
    default: 'ghcr.io'
  username:
    description: 'Registry login username'
    required: true
  password:
    description: 'Registry login password'
    required: true
  dockerfile_name:
    description: 'Dockerfile name, used in build'
    required: false
    default: 'Dockerfile'
  pushtag:
    description: 'Push tag'
    required: true
runs:
  using: "composite"
  steps:
    -
      name: Checkout
      uses: actions/checkout@v2
    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    -
      name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    -
      name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ${{ inputs.registry }}
        username: ${{ inputs.username }}
        password: ${{ inputs.password }}
    -
      name: Build and push
      uses: docker/build-push-action@v2
      with:
        file: ${{ inputs.dockerfile_name }}
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/codeboxxtechschool/${{ inputs.pushtag }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache
